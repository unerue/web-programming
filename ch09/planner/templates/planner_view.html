<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플래너 API 인터페이스</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container {
            max-width: 100%; /* 전체 너비 사용 또는 특정 max-width 설정 */
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex; /* Flexbox 컨테이너로 설정 */
            flex-wrap: wrap; /* 아이템이 넘칠 경우 다음 줄로 */
            gap: 20px; /* 섹션 간 간격 */
        }
        h1 { color: #333; width: 100%; text-align: center; margin-bottom: 20px; } /* 제목은 전체 너비 차지 */
        .section {
            margin-bottom: 0; /* 기존 margin-bottom 제거 */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1; /* 각 섹션이 가능한 공간을 균등하게 차지 */
            min-width: 300px; /* 섹션의 최소 너비 설정 */
            display: flex; /* 섹션 내부 아이템 정렬을 위해 flex 추가 가능 */
            flex-direction: column; /* 섹션 내부 아이템은 세로로 정렬 */
        }
        .user-auth, .add-event, .event-list {
            /* 각 섹션에 대한 추가적인 스타일링 가능 */
        }
        .user-auth > div { /* 회원가입, 로그인 영역 분리 */
            margin-bottom: 15px;
        }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="password"], textarea { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { min-height: 80px; }
        button { padding: 10px 18px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: auto; /* 버튼을 섹션 하단에 위치시키기 위함 */ }
        button:hover { background-color: #0056b3; }
        .event-item { border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .event-item h3 { margin-top: 0; color: #0056b3; }
        .error, .success { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .error { color: #D8000C; background-color: #FFD2D2; }
        .success { color: #4F8A10; background-color: #DFF2BF; }
        .token-status { margin-top: 10px; font-style: italic; }
        #eventsContainer { max-height: 600px; overflow-y: auto; flex-grow: 1; /* 이벤트 목록이 남은 공간을 채우도록 */ }
        /* 토큰 관리 섹션은 상단에 별도로 배치 */
        .token-management {
            width: 100%; /* 전체 너비 차지 */
            flex-basis: 100%; /* flex 아이템으로서 전체 너비 */
            margin-bottom: 20px;
        }
        .event-list h2 {
            margin-bottom: 10px; /* 이벤트 목록 제목과 버튼 사이 간격 조절 */
        }
        .event-list button:first-of-type { /* 목록 새로고침 버튼에만 적용 */
            margin-top: 0; /* 버튼 상단 마진 제거 */
            margin-bottom: 15px; /* 버튼과 이벤트 목록 사이 간격 */
        }
        /* 추가된 스타일 */
        #logoutArea.hidden, #loginFormArea.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>플래너 API 인터페이스</h1>

        <div class="section user-auth">
            <h2>사용자 인증</h2>
            <div>
                <h3>회원가입</h3>
                <label for="signupEmail">이메일:</label>
                <input type="text" id="signupEmail" placeholder="user@example.com">
                <label for="signupPassword">비밀번호:</label>
                <input type="password" id="signupPassword">
                <button onclick="signupUser()">가입</button>
                <div id="signupMessage"></div>
            </div>
            <hr style="margin: 20px 0;">
            <div>
                <h3>로그인</h3>
                <!-- 로그인 폼 영역 -->
                <div id="loginFormArea">
                    <label for="signinEmail">이메일 (사용자명):</label>
                    <input type="text" id="signinEmail" placeholder="user@example.com">
                    <label for="signinPassword">비밀번호:</label>
                    <input type="password" id="signinPassword">
                    <button onclick="signinUser()">로그인</button>
                </div>
                <!-- 로그인 성공 시 보여줄 영역 -->
                <div id="logoutArea" style="display: none;">
                    <p id="loginSuccessMessage" class="success"></p>
                    <button id="logoutButton">로그아웃</button>
                </div>
                <div id="signinMessage"></div> <!-- 기존 로그인 시도 결과 메시지 영역 -->
            </div>
        </div>

        <div class="section add-event">
            <h2>새 이벤트 등록</h2>
            <form id="eventForm">
                <label for="title">제목:</label>
                <input type="text" id="title" required>
                <label for="image">이미지 URL:</label>
                <input type="text" id="image" required>
                <label for="description">설명:</label>
                <textarea id="description" required></textarea>
                <label for="tags">태그 (쉼표로 구분):</label>
                <input type="text" id="tags" placeholder="예: python, fastapi">
                <label for="location">장소:</label>
                <input type="text" id="location" required>
                <button type="submit">이벤트 등록</button>
            </form>
            <div id="addEventMessage"></div>
        </div>

        <div class="section event-list">
            <h2>이벤트 목록</h2>
            <button onclick="fetchEvents()">목록 새로고침</button>
            <div id="eventsContainer"><p>이벤트를 불러오려면 "목록 새로고침"을 클릭하세요.</p></div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000"; // FastAPI 서버 주소

        // 토큰 관리
        function saveToken(token) {
            //const token = document.getElementById('authToken').value;
            localStorage.setItem('plannerAuthToken', token);
            //updateTokenStatus();
            //document.getElementById('authToken').value = '';
        }

        function clearToken() {
            localStorage.removeItem('plannerAuthToken');
            //updateTokenStatus();
        }

        function getAuthToken() {
            return localStorage.getItem('plannerAuthToken');
        }


        // 사용자 인증
        async function signupUser() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const messageEl = document.getElementById('signupMessage');

            try {
                const response = await fetch(`${API_URL}/user/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    messageEl.className = 'success';
                    messageEl.textContent = data.message;
                } else {
                    messageEl.className = 'error';
                    messageEl.textContent = `오류: ${data.detail || '알 수 없는 오류'}`;
                }
            } catch (err) {
                messageEl.className = 'error';
                messageEl.textContent = `요청 실패: ${err.message}`;
            }
        }
        

        async function signinUser() {
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            const messageEl = document.getElementById('signinMessage'); // 로그인 시도 결과 메시지

            const formData = new FormData();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch(`${API_URL}/user/signin`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    saveToken(data.access_token); // 토큰 저장
                    updateLoginUI(); // UI 업데이트 (로그아웃 버튼 보이도록)
                    // messageEl.textContent = ''; // 성공 시 기존 메시지 영역은 비울 수 있음
                } else {
                    console.log("asdasd",data.detail);
                    if (messageEl) { // messageEl null 체크
                        messageEl.className = 'error';
                        messageEl.textContent = `오류: ${data.detail || '알 수 없는 오류'}`;
                    }
                    //updateLoginUI(); // 실패 시에도 UI는 현재 토큰 상태에 맞게
                }
            } catch (err) {
                if (messageEl) { // messageEl null 체크
                    messageEl.className = 'error';
                    messageEl.textContent = `요청 실패: ${err.message}`;
                }
                updateLoginUI(); // 오류 시에도 UI는 현재 토큰 상태에 맞게
            }
        }

        function updateLoginUI() {
            const token = getAuthToken();
            const loginFormArea = document.getElementById('loginFormArea');
            const logoutArea = document.getElementById('logoutArea');
            const loginSuccessMessageEl = document.getElementById('loginSuccessMessage');
            const logoutButton = document.getElementById('logoutButton');
            const signinMessageEl = document.getElementById('signinMessage'); // 기존 메시지 영역

            if (!loginFormArea || !logoutArea || !loginSuccessMessageEl || !logoutButton) {
                console.error("Required UI elements for login/logout not found.");
                return;
            }

            if (token) {
                loginFormArea.style.display = 'none'; // 로그인 폼 숨기기
                logoutArea.style.display = 'block';  // 로그아웃 영역 보이기
                loginSuccessMessageEl.textContent = '로그인 되었습니다.';
                logoutButton.onclick = logoutUser;
                if (signinMessageEl){ 
                    signinMessageEl.textContent = ''
                    signinMessageEl.className = ''; // 기존 메시지 초기화
                }; // 기존 메시지 초기화
            } else {
                loginFormArea.style.display = 'block'; // 로그인 폼 보이기
                logoutArea.style.display = 'none';   // 로그아웃 영역 숨기기
                if (signinMessageEl) signinMessageEl.textContent = ''; // 기존 메시지 초기화 (로그아웃 시)
            }
        }

        // 로그아웃 함수
        function logoutUser() {
            clearToken(); // 토큰 삭제
            updateLoginUI(); // UI 업데이트 (로그인 폼 보이도록)
            // 필요시 추가적인 정리 작업
            const signinEmailEl = document.getElementById('signinEmail');
            const signinPasswordEl = document.getElementById('signinPassword');
            if(signinEmailEl) signinEmailEl.value = '';
            if(signinPasswordEl) signinPasswordEl.value = '';
        }
        // 이벤트 관련 함수
        async function fetchEvents() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '<p>로딩 중...</p>';
            try {
                const response = await fetch(`${API_URL}/event/`);
                if (!response.ok) throw new Error(`HTTP 오류! 상태: ${response.status}`);
                const events = await response.json();
                renderEvents(events);
            } catch (err) {
                container.innerHTML = `<p class="error">이벤트 로드 실패: ${err.message}</p>`;
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('eventsContainer');
            if (!events || events.length === 0) {
                container.innerHTML = '<p>표시할 이벤트가 없습니다.</p>';
                return;
            }
            container.innerHTML = events.map(event => `
                <div class="event-item" id="event-${event._id}">
                    <h3>${event.title}</h3>
                    <p>${event.description}</p>
                    <p><strong>이미지:</strong> <a href="${event.image}" target="_blank">링크</a></p>
                    <p><strong>태그:</strong> ${event.tags.join(', ')}</p>
                    <p><strong>장소:</strong> ${event.location}</p>
                    <p><small>작성자: ${event.creator || 'N/A'}</small> | <small>ID: ${event._id}</small></p>
                    <button onclick="deleteEvent('${event._id}')">삭제</button>
                </div>
            `).join('');
        }

        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageEl = document.getElementById('addEventMessage');
            const token = getAuthToken();
            if (!token) {
                messageEl.className = 'error';
                messageEl.textContent = '이벤트 등록을 위해 먼저 로그인하고 토큰을 저장해주세요.';
                return;
            }

            const eventData = {
                title: document.getElementById('title').value,
                image: document.getElementById('image').value,
                description: document.getElementById('description').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                location: document.getElementById('location').value,
            };

            try {
                const response = await fetch(`${API_URL}/event/new`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(eventData)
                });
                const data = await response.json();
                if (response.ok) {
                    messageEl.className = 'success';
                    messageEl.textContent = data.message || '이벤트가 성공적으로 등록되었습니다.';
                    this.reset();
                    fetchEvents(); // 목록 새로고침
                } else {
                    messageEl.className = 'error';
                    messageEl.textContent = `오류: ${data.detail || '알 수 없는 오류'}`;
                }
            } catch (err) {
                messageEl.className = 'error';
                messageEl.textContent = `요청 실패: ${err.message}`;
            }
        });

        async function deleteEvent(eventId) {
            const messageEl = document.getElementById('addEventMessage'); // 메시지 영역 재활용
            const token = getAuthToken();
            if (!token) {
                alert('이벤트 삭제를 위해 먼저 로그인하고 토큰을 저장해주세요.');
                return;
            }

            if (!confirm(`정말로 ID [${eventId}] 이벤트를 삭제하시겠습니까?`)) return;

            try {
                const response = await fetch(`${API_URL}/event/${eventId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message || '이벤트가 성공적으로 삭제되었습니다.');
                    fetchEvents(); // 목록 새로고침
                } else {
                    alert(`삭제 오류: ${data.detail || '알 수 없는 오류'}`);
                    messageEl.className = 'error';
                    messageEl.textContent = `삭제 오류: ${data.detail || '알 수 없는 오류'}`;
                }
            } catch (err) {
                alert(`요청 실패: ${err.message}`);
                messageEl.className = 'error';
                messageEl.textContent = `요청 실패: ${err.message}`;
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            //updateTokenStatus();
            updateLoginUI()
            fetchEvents(); // 페이지 로드 시 이벤트 목록 자동 로드
        });
    </script>
</body>
</html>
